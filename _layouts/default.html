<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title }}</title>
    
    <!-- Link to main styles -->
    <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/responsive.css" | relative_url }}"> <!-- Add a responsive CSS file -->

    <style>
        /* Basic styles for spacing */
        .site-nav a {
            margin-right: 15px;
        }

        /* Dropdown Menu Styling */
        .dropdown {
            position: relative;
            display: inline-block;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #fff;
            min-width: 200px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }

        .dropdown:hover .dropdown-content {
            display: block;
        }

        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        /* Responsive Navigation Menu */
        @media screen and (max-width: 768px) {
            .site-nav {
                display: flex;
                flex-direction: column;
                text-align: center;
                padding: 10px;
            }

            .site-nav a {
                display: block;
                padding: 10px;
                font-size: 16px;
            }

            .dropdown-content {
                position: static;
                box-shadow: none;
                display: none;
                background: none;
            }

            .dropdown:hover .dropdown-content {
                display: block;
            }

            .dropdown-content a {
                padding: 10px;
                background: #fff;
            }
        }
    </style>
</head>
<body>

    <!-- Header Section -->
    <header class="site-header">
        <div class="wrapper">
            <a class="site-title" href="{{ "/" | relative_url }}">{{ site.title }}</a>

            <!-- Mobile-Friendly Navigation -->
            <nav class="site-nav">
                <a href="{{ "/home/" | relative_url }}">Home</a>
                <a href="{{ "/personal-statement/" | relative_url }}">Personal Statement</a>
                <a href="{{ "/cv/" | relative_url }}">CV</a>

                <!-- Teaching Dropdown -->
                <div class="dropdown">
                    <a href="{{ "/teaching/responsibilities/" | relative_url }}">Teaching â–¼</a>
                    <div class="dropdown-content">
                        <a href="{{ "/teaching/philosophy/" | relative_url }}">Teaching Philosophy</a>
                        <a href="{{ "/teaching/responsibilities/" | relative_url }}">Teaching Responsibilities</a>

                        <a href="{{ "/teaching/materials/" | relative_url }}">Teaching Materials</a>
                        <a href="{{ "/teaching/reflection/" | relative_url }}">Teaching Reflection</a>
                        <a href="{{ "/teaching/classroom_reports/" | relative_url }}">Reports of Classroom Observers</a>
                    </div>
                </div>

                <a href="{{ "/student-evaluations/" | relative_url }}">Student Evaluations</a>
                <a href="{{ "/additional-materials/" | relative_url }}">Additional Materials</a>
            </nav>
        </div>
    </header>

    <!-- Main Content -->
    <main class="page-content">
        <div class="wrapper">
            {{ content }}
        </div>
    </main>

</body>
</html>
